<ion-view title="My Profile" hide-back-button="true" id="page2">
  <ion-content padding="true" style="background: url(img/d074EUO4TmKHATgLIVjM_NewBlackOrangeBackground.jpg) no-repeat center;background-size:cover;" class=" manual-remove-top-padding has-header">
    <h1 id="myProfile-heading1" style="color:#E9692C;text-align:center;">{{userData.name}}</h1>
    <div>
      <img src="img/yourimagehere" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;" gravatar-src="userData.email" gravatar-size="200">
    </div>
    <button id="myProfile-button12" ng-click="logout()" class="button button-assertive  button-block">logout</button>
  </ion-content>
</ion-view>
